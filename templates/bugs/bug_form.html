{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4">{% if form.instance.pk %}Edit Bug{% else %}Report New Bug{% endif %}</h2>

<form method="post" class="card p-4 shadow-sm">
  {% csrf_token %}
  {% for field in form %}
    <div class="mb-3">
      {{ field.label_tag }}<br>
      {{ field }}
      {% if field.errors %}
        <div class="text-danger">{{ field.errors }}</div>
      {% endif %}
    </div>
  {% endfor %}
  <div class="mt-3">
    <button class="btn btn-success" type="submit">Save</button>
    <a href="{% url 'bug-list' %}" class="btn btn-outline-secondary">Cancel</a>
  </div>
</form>
{% endblock %}
