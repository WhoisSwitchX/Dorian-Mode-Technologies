<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Bug Tracker{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">🐞 Bug Tracker</a>
        <div class="ms-auto">
            <a class="btn btn-outline-light me-2" href="{% url 'bug-list' %}">View Bugs</a>
            <a class="btn btn-outline-success" href="{% url 'bug-create' %}">+ Report Bug</a>
        </div>
    </div>
</nav>

<div class="container py-4">
    {% block content %}{% endblock %}
</div>

<footer class="bg-light text-center py-3 mt-5 border-top">
    <small>Built by a Java developer exploring Python Django 🌱</small>
</footer>
</body>
</html>
